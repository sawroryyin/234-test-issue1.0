name: Feature Request
description: File a bug report.
title: "Feature: "
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: What is your name?
      placeholder: ex. Sertha Taweewattanal
    validations:
      required: false
  - type: dropdown
    id: typeofrequest
    attributes:
      label: Type of request?
      description: Select the type of your request
      options:
        - New Feature (Default)
        - Existing Feature (Edge)
      default: 0
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: What is the OS which you want to suggest?
      multiple: true
      options:
        - Android
        - iOS
        - Window
        - Mac
  - type: textarea
    id: detailedsuggestion
    attributes:
      label: What are the details of your suggestion?
      description: Explain what do you want
      value: Feature details!